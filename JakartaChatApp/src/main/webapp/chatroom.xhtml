<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
  <ui:composition template="/WEB-INF/include/template.xhtml">
    <ui:define name="head">
        <title>Chatroom [#{person.name}]</title>
        <link rel="stylesheet" href="#{resource['css:chatapp.css']}" />
    </ui:define>
    <ui:define name="body">
        <div class="chatapp-container d-flex justify-content-center align-items-center">
            <div class="messages-container">
                <div id="output-box">
                    <h2>Chat:</h2>
                </div>
                <div id="input-box">
                    <textarea id="message-text-area" rows="3" cols="30" placeholder="Type your message..."></textarea>
                    <button id="send-message-button" class="btn btn-primary" type="button" >Send</button>
                </div>
            </div>
            <div class="online-users-container">
                <h3>Online:</h3>
                <ul></ul>
            </div>
        </div>
    <script src="#{resource['js:chatroom.js']}" />
    </ui:define>
  </ui:composition> 
</html>
